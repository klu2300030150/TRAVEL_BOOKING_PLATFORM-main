version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: travelsathi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-changeme}
      MYSQL_DATABASE: travelvibe
      MYSQL_USER: ${MYSQL_USER:-root}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./TravelSathi
    container_name: travelsathi-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 9000
      DATABASE_URL: jdbc:mysql://db:3306/travelvibe
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme}
      SHOW_SQL: "true"
    ports:
      - "9000:9000"

volumes:
  db_data:
